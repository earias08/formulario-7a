<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregar las etiquetas metas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark navbar-dark">
            <div class="container">
                <span class="navbar-brand">Comision 7A</span>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="card my-5 border-dark">
            <div class="card-header bg-dark text-light">
                <h5 class="card-title">Formulario de contacto</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre y Apellido *</label>
                        <input type="text" class="form-control" placeholder="Juan Perez" id='nombre' onblur="campoRequerido()">             
                        <div class="invalid-feedback">
                            Debe ingresar un nombre y apellido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" placeholder="juan@gmail.com" id='email'>
                        
                        <div class="invalid-feedback">
                            Debe ingresar un email valido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefono *</label>
                        <input type="number" class="form-control" placeholder="3816555444" id='telefono'>
                       
                        <div class="invalid-feedback">
                            Debe ingresar un numero de telefono valido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Consulta *</label>
                        <textarea id="consulta" class="form-control" placeholder="Ingrese su consulta"></textarea>
                        
                        <div class="invalid-feedback">
                            Debe ingresar una consulta de almenos 15 caracteres
                        </div>
                    </div>
                    <div class="mb-3">
                       <div class="form-check">
                           <input type="checkbox" id="checkTerminos" class="form-check-input">
                           <label class="form-check-label">Esta de acuerdo con los terminos y condiciones.</label>       
                           <div class="invalid-feedback">
                                Debe aceptar los terminos y condiciones del sitio.
                            </div>
                       </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
